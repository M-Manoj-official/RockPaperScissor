<link rel="stylesheet" href="./style.css">
<div class="game-container">
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>

    <div>
        <h2 id="resultMessage">Let's Start!</h2>
        <div>
            <h3>Your Choice</h3>
            <h2 id="hdisplay"></h2>
        </div>
        <div>
            <h3>Computer Choice</h3>
            <h2 id="cdisplay"></h2>
        </div>
    </div>

    <div>
        <div>
            <h3>You</h3>
            <h1 id="your-Score">0</h1>
        </div>

        <div>
            <h3>Computer</h3>
            <h1 id="computer-Score">0</h1>
        </div>
    </div>

    <div style="text-align:center; margin-top:30px;">
        <a href="SPS.html"><button style="border-radius:20px; font-size:20px;">Back to Home</button></a>
    </div>
</div>
<script src="script.js"></script>
